<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Municipal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="barra-gris">
            <div class="logo">
                <img src="img/logo.jpeg" alt="Logo-biblioteca">
            </div>
        </div>
    </header>
    <section class="seccion-inicio-sesion">
        <img src="img/biblioteca.jpeg" alt="Imagen biblioteca" class="imagen-fondo">
        <div class="formulario-inicio-sesion">
            <form id="formularioInicioSesion">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <a href="busqueda.html" class="enlace-busqueda">Ir a la sección de búsqueda</a>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
